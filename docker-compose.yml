services:
  api:
    build:
      context: .
      dockerfile: src/TodoApi/Dockerfile
    ports:
      - "5079:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseProvider=SqlServer
      - ConnectionStrings__SqlServer=Server=db;Database=TodoDb;User Id=sa;Password=Your_password123;TrustServerCertificate=true
      - Cors__Origins__0=http://localhost:3000
      - Jwt__Secret=${JWT_SECRET:-this-is-a-dev-secret-key-that-must-be-at-least-64-characters-long!!}
      - Jwt__Issuer=TodoApi
      - Jwt__Audience=TodoApp
      - Jwt__ExpirationHours=168
      - MagicLink__ExpirationMinutes=15
      - EmailJs__ServiceId=service_8og4w6q
      - EmailJs__TemplateId=${EMAILJS_TEMPLATE_ID:-template_yl9q28e}
      - EmailJs__PublicKey=${EMAILJS_PUBLIC_KEY:-}
      - EmailJs__PrivateKey=${EMAILJS_PRIVATE_KEY:-}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: src/todo-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Your_password123
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Your_password123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqldata:
